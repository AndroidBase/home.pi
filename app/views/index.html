    <!-- Add your site or application content here -->
   <body ng-app="homepi">

    <!-- Our navigation router with some animations set -->
    <pane nav-router animation="slide-left-right-ios7">
      <!-- The nav bar that will be updated as we navigate -->
      <nav-bar class="nav-title-slide-ios7" type="bar-dark" back-button-type="button-icon" back-button-icon="icon ion-arrow-left-c"></nav-bar>

      <!-- where the content of each page will be rendered -->
      <ng-view></ng-view>
    </pane>

    <!-- build:js(app) scripts/modules.js -->
    <script src="bower_components/ionic/dist/js/ionic.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular-animate.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular-resource.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular-cookies.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular-route.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular-touch.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular-sanitize.js"></script>
    <script src="bower_components/ionic/dist/js/ionic-angular.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/DeviceList.js"></script>
    <script src="scripts/services/Device.js"></script>
