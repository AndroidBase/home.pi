<ion-header-bar align-title="left" class="bar-dark">
  <h1 class="title">Signup</h1>
</ion-header-bar>
<ion-content has-header="true" has-tabs="true" padding="true">
  <form ng-submit="trySignup()">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="loginData.name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="loginData.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="loginData.password">
      </label>
      <div>
        <button class="button button-block" type="submit">Create account</button>
      </div>
      <div style="text-align: center">
        Or <a href="/#/login">Already have an account?</a>
      </div>
    </div>
  </form>
</ion-content>
